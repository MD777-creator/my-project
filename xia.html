<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>

<body>
  <div id="app">
    {{message}}
    {{message}}
    {{message}}
  </div>
  <script>
    const obj = {
      message: "冲鸭！"
    }
    Object.keys(obj).forEach(key => {
      let value = obj[key]
      Object.defineProperty(obj, key, {
        set(newValue) {
          console.log(`监听到——${key}——的改变`);
          value = newValue
          dep.notify()
        },
        get() {
          console.log(`获取——${key}——的值`);
          return value
        }
      })
    })
    class Dep {
      constructor() {
        this.subs = []
      }
      addSub(watch) {
        this.subs.push(watch)
      }
      notify() {
        this.subs.forEach(item => item.update)
      }
    }
    class Watch {
      constructor(name) {
        this.name = name
      }
      update() {
        console.log(this.name + "发生update");
      }
    }
    const dep = new Dep()
    const w1 = new Watch("张三")
    dep.addSub(w1)
    const w2 = new Watch("李四")
    dep.addSub(w2)
    const w3 = new Watch("王五")
    dep.addSub(w3)
  </script>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "冲鸭！"
      }
    })
  </script>
</body>

</html>
